<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .toggle-container {
            background: hsl(288, 38%, 95%);
            border-radius: 12px;
            padding: 4px;
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .toggle-btn.active {
            color: rgb(255, 255, 255);
        }

        .toggle-background {
            position: absolute;
            height: calc(100% - 8px);
            width: calc(50% - 4px);
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 50%, #764ba2 100%);
            transition: transform 0.3s ease;
            top: 4px;
            left: 4px;
        }

        .toggle-background.student {
            transform: translateX(100%);
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .input-field:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #a0aec0;
            pointer-events: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideIn 0.5s ease-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 300px;
                height: 100px;
            }

            h1 {
                font-size: 24px;
            }

            .login-btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="D:\Downloads\logo.png" alt="Logo" class="logo">
            <img src="D:\Downloads\KR-Group-of-Institutions.png" alt="Logo" class="logo">
            <h1>Management System</h1>
            <p class="subtitle">Welcome back! Please login to your account.</p>
        </div>

        <div class="toggle-container">
            <div class="toggle-background"></div>
            <button class="toggle-btn active">Faculty</button>
            <button class="toggle-btn">Student</button>
        </div>

        <div class="form-toggle">
            <button class="form-toggle-btn active" data-form="login">Login</button>
            <button class="form-toggle-btn" data-form="register">Register</button>
        </div>

        <form id="loginForm" class="form active">
            <div class="input-container">
                <span class="input-icon">üë§</span>
                <input type="text" class="input-field" placeholder="Faculty ID or Username">
            </div>

            <div class="input-container">
                <span class="input-icon">üîë</span>
                <input type="password" class="input-field" placeholder="Password">
            </div>

            <div class="button-container">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>

        <form id="registerForm" class="form">
            <div class="input-container">
                <span class="input-icon">üë§</span>
                <input type="text" class="input-field" name="fullname" placeholder="Full Name" required>
            </div>

            <div class="input-container">
                <span class="input-icon">üìß</span>
                <input type="email" class="input-field" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-container">
                <span class="input-icon">üÜî</span>
                <input type="text" class="input-field" name="userid" placeholder="Faculty/Student ID" required>
            </div>

            <div class="input-container">
                <span class="input-icon">üîë</span>
                <input type="password" class="input-field" name="password" placeholder="Password" required>
            </div>

            <div class="input-container">
                <span class="input-icon">üîê</span>
                <input type="password" class="input-field" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <div class="button-container">
                <button type="submit" class="login-btn">Register</button>
            </div>
        </form>

        <script>
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const toggleBackground = document.querySelector('.toggle-background');
            const form = document.querySelector('form');
            const usernameInput = document.querySelector('input[type="text"]');
            const formToggleBtns = document.querySelectorAll('.form-toggle-btn');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            toggleBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    toggleBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Move background
                    if (index === 1) {
                        toggleBackground.classList.add('student');
                        usernameInput.placeholder = 'Student ID or Username';
                    } else {
                        toggleBackground.classList.remove('student');
                        usernameInput.placeholder = 'Faculty ID or Username';
                    }
                });
            });

            formToggleBtns.forEach((btn) => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    formToggleBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');

                    // Toggle forms
                    if (btn.dataset.form === 'login') {
                        loginForm.classList.add('active');
                        registerForm.classList.remove('active');
                    } else {
                        loginForm.classList.remove('active');
                        registerForm.classList.add('active');
                    }
                });
            });

            // Add form submission handling
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const isStudent = toggleBtns[1].classList.contains('active');
                const username = usernameInput.value;
                const password = document.querySelector('input[type="password"]').value;
                
                // Add your authentication logic here
                console.log('Login attempted:', {
                    type: isStudent ? 'student' : 'faculty',
                    username,
                    password
                });
            });

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fullname = registerForm.querySelector('input[name="fullname"]').value;
                const email = registerForm.querySelector('input[name="email"]').value;
                const userid = registerForm.querySelector('input[name="userid"]').value;
                const password = registerForm.querySelector('input[name="password"]').value;
                const confirmPassword = registerForm.querySelector('input[name="confirm_password"]').value;

                // Add your registration logic here
                console.log('Registration attempted:', {
                    fullname,
                    email,
                    userid,
                    password,
                    confirmPassword
                });
            });
        </script>
        <script src="login.js"></script>
    </div>
</body>
</html>
