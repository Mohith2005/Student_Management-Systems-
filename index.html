<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 10px 20px;
      padding: 10px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #718096;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .toggle-container {
      background: hsl(288, 38%, 95%);
      border-radius: 12px;
      padding: 4px;
      display: flex;
      margin-bottom: 30px;
      position: relative;
    }
    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-btn.active {
      background: #2c5282;
      color: white;
    }
    .input-container {
      margin-bottom: 20px;
      position: relative;
    }
    .input-field {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      color: #4a5568;
    }
    .input-field:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #a0aec0;
      pointer-events: none;
    }
    .show-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #718096;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: #764ba2;
    }
    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-size: 24px;
      }
      .login-btn {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="./logo/education.jpg" alt="Department Logo" class="logo">
        <img src="./logo/student.jpeg" alt="Student Logo" class="logo">
      </div>
      <h1>EduConnect</h1>
      <p class="subtitle">Welcome back! Please login to your account.</p>
    </div>
    <div class="toggle-container">
      <button class="toggle-btn active">Faculty</button>
      <button class="toggle-btn">Student</button>
    </div>
    <form id="loginForm" method="POST">
      <div class="input-container">
        <span class="input-icon">üë§</span>
        <input type="email" class="input-field" id="email" name="email" placeholder="Faculty Email" required>
      </div>
      <div class="input-container">
        <span class="input-icon">üîë</span>
        <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
        <span class="show-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <div class="button-container">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>
      </div>
    </form>
  </div>
  <script>
    // Toggle between Faculty and Student login
    const toggleBtns = document.querySelectorAll('.toggle-btn');
    let currentUserType = 'faculty';
    const emailInput = document.getElementById('email');

    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        toggleBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentUserType = btn.textContent.toLowerCase();
        emailInput.placeholder = `${currentUserType.charAt(0).toUpperCase() + currentUserType.slice(1)} Email`;
      });
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordBtn = document.querySelector('.show-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showPasswordBtn.textContent = 'üîí';
      } else {
        passwordInput.type = 'password';
        showPasswordBtn.textContent = 'üëÅ';
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`auth/${currentUserType}_auth.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
          // Redirect to the appropriate dashboard
          if (currentUserType === 'faculty') {
            window.location.href = 'dashboard/faculty_dashboard.php';
          } else {
            window.location.href = 'dashboard/student_Dashboard.php';
          }
        } else {
          alert(data.message || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
